    <body class="bg-light">
        <main class="container">
            <p class="text-center display-4 fw-bold text-success fst-italic">Formulario 3</p>

            <form class="row g-3 border border-success rounded-4 shadow-lg bg-success bg-opacity-25 p-4" style="width: 50%; margin:0 auto;">
                
                <!-- Email -->
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control border border-success rounded-3" id="inputEmail3">
                  </div>
                </div>

                <!-- Password -->
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control border border-success rounded-3" id="inputPassword3">
                  </div>
                </div>

                <!-- Radio Buttons -->
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Género</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="genero" id="radioMasculino" value="Masculino">
                      <label class="form-check-label" for="radioMasculino">Masculino</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="genero" id="radioFemenino" value="Femenino">
                      <label class="form-check-label" for="radioFemenino">Femenino</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="genero" id="radioOtro" value="Otro">
                      <label class="form-check-label" for="radioOtro">Otro</label>
                    </div>
                  </div>
                </fieldset>

                <!-- Checkbox -->
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <label class="form-label">Intereses</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="checkDeportes" value="Deportes">
                      <label class="form-check-label" for="checkDeportes">Deportes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="checkMusica" value="Música">
                      <label class="form-check-label" for="checkMusica">Música</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="checkLectura" value="Lectura">
                      <label class="form-check-label" for="checkLectura">Lectura</label>
                    </div>
                  </div>
                </div>

                <!-- Botón de Enviar -->
                <div class="text-center">
                  <button type="submit" class="btn btn-success text-light rounded-3">Enviar</button>
                </div>
            </form>
        </main>
